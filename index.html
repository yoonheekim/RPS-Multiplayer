<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS-Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <header class="text-center">
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class="container">
        <div id="player_info" class="text-center">
            <form class="form-inline text-center name_form">
                <div class="form-group row">
                    <label for="inputPlayer" class="col-sm-4 col-form-label">Player Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputPlayer">
                    </div>
                </div>
                <button id="submit" type="submit" class="btn btn-primary mb-0">Play</button>
            </form>
        </div>
        <div id="info" class="text-center"></div>
        
        <br><br>
        <div class="row justify-content-between">
            <diV id ="player1" class="col-md-4 border rounded player text-center"> 
                <h4><span id="player1Name">Wainting for Player1</span></h4>
                <div id="player1_RPS" class="row text-center"></div>
                <diV id="player1_scores" class="col"><p></p></diV>

            </diV>
            <diV id="result_div" class="col-md-3 border rounded player">
                <div class="row h-100 text-center">
                    <div id="game_result" class="text-center mx-auto my-auto">

                    </div>
                </div>
            </diV>

            <diV id="player2" class="col-md-4 border rounded player text-center"> 
                <h4><span id="player2Name">Wainting for Player2</span></h4>
                <div id="player2_RPS" class="row text-center"></div>
                <diV id="player2_scores" class="col"></diV>
            </diV>

        </div><br><br>
        <div class="row">
            <div class="col-md-7 mx-auto border chat_div">
                <div id="chat"></div>
                <form>
                        <input name="usermsg" type="text" id="usermsg" />
                        <input name="submitmsg" type="submit" id="submitmsg" onclick="send_msg()" value="Send" />
                        <!-- <button id="submitmsg" type="submit" class="btn btn-primary">Send</button> -->
                    </form>

            </div>

        </div>
    </div>
        


    

    
    
</body>
</html>
